    <script>
        var ids = ["img0","img1","img2","img3","img4","img5","img6","img7","img8","img9","img10",
        "img11","img12","img13","img14","img15","img16","img17","img18","img19","img20","img21","img22",
        "img23","img24"]

    let chestCount = 0
    let score = 0
    let lastCheck = 12
    let treasureLocation = 18

    function check(position) {
            image = document.getElementById(ids[position])
            if (position == treasureLocation) {
                image.src = "treasure.jpg"
            }
            else {
                image.src = "sad.jpg"
            }
            chestCount++
            score++
            document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount
            document.getElementById("score").innerHTML = "Score is  " + score
            lastCheck = position
        }
    function help() {
        lrow = parseInt(lastCheck / 5)
        lcol = parseInt(lastCheck % 5)
        trow = parseInt(treasureLocation / 5)
        tcol = parseInt(treasureLocation % 5)
        score += 2
        document.getElementById("score").innerHTML = "Score is " + score
        if(lrow == trow) {
            if(lcol < tcol) {
                document.getElementById("help").innerHTML = "Right"
            } else if(lcol > tcol) {
                document.getElementById("help").innerHTML = "Left"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else if(lcol == tcol) {
            if(lrow < trow) {
                document.getElementById("help").innerHTML = "Down"
            } else if(lrow > trow) {
                document.getElementById("help").innerHTML = "Up"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else {
            document.getElementById("help").innerHTML = "Sorry, no help available"
        }
    }
